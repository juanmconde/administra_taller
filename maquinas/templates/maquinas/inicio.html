{% extends "base.html" %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
    <style>
        .welcome-container {
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            text-align: center;
        }
        h1 {
            color: #444;
        }
        p {
            margin: 20px 0;
            font-size: 1.2rem;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Bienvenido al Sistema de Gestión del Taller</h1>
        <p>Utiliza el menú de navegación para acceder a las diferentes secciones.</p>
    </div>
</body>
</html>
{% endblock %}
