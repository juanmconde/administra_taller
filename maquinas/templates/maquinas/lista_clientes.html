                <a href="{% url 'eliminar_cliente' cliente.pk %}">Eliminar</a>
                <a href="{% url 'registrar_reparacion' cliente.pk %}">Registrar ReparaciÃ³n</a>
            </li>
            {% endfor %}

        <a href="{% url 'inicio' %}" class="btn btn-primary">Inicio</a>
    </div>
</body>
</html>
