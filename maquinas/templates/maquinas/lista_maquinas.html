<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Máquinas</title>
</head>
<body>
    <h1>Lista de Máquinas</h1>
    <a href="{% url 'registrar_maquina' %}">Registrar Máquina</a>
    <table>
        <thead>
            <tr>
                <th>Cliente</th>
                <th>Tipo</th>
                <th>Problema</th>
                <th>Fecha de Entrada</th>
                <th>ID Único</th>
            </tr>
        </thead>
        <tbody>
            {% for maquina in maquinas %}
            <tr>
                <td>{{ maquina.cliente }}</td>
                <td>{{ maquina.tipo }}</td>
                <td>{{ maquina.problema }}</td>
                <td>{{ maquina.fecha_entrada }}</td>
                <td>{{ maquina.id_unico }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
