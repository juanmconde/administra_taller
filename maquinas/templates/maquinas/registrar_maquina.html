{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Maquina</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Registrar Máquina para {{ cliente.nombre }} {{ cliente.apellido }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar Máquina</button>
    </form>
    <a href="{% url 'lista_clientes' %}">Volver a la lista de clientes</a>
</body>
</html>
